name: PubMed Publication Retrieval

on:
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sunday at midnight
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-publications:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install biopython pyyaml frontmatter

      - name: Fetch publications from PubMed
        run: python .github/scripts/fetch_pubmed.py
        env:
          PUBMED_QUERY: "YOUR_SEARCH_QUERY"  # Replace with your search term
          PUBMED_EMAIL: "${{ secrets.PUBMED_EMAIL }}"  # Your email for NCBI

      - name: Commit and push if changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add _data/publications.yml
          git commit -m "Update publications from PubMed" || echo "No changes to commit"
          git push
