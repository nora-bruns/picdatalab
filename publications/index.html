
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PubMed Articles</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h2 { margin-top: 20px; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Latest PubMed Articles</h1>
    <div id="articles"></div>

    <script>
        fetch('pubmed.json')  // Fetch from the same directory (publications/)
            .then(response => response.json())
            .then(data => {
                let container = document.getElementById("articles");

                // Sort years in descending order
                let years = Object.keys(data).sort((a, b) => b - a);

                years.forEach(year => {
                    let yearHeading = document.createElement("h2");
                    yearHeading.textContent = year;
                    container.appendChild(yearHeading);

                    let list = document.createElement("ul");
                    data[year].forEach(article => {
                        let li = document.createElement("li");
                        li.innerHTML = `<a href="https://pubmed.ncbi.nlm.nih.gov/${article.id}/" target="_blank">${article.title}</a>`;
                        list.appendChild(li);
                    });

                    container.appendChild(list);
                });
            })
            .catch(error => console.error('Error loading PubMed data:', error));
    </script>
</body>
</html>
